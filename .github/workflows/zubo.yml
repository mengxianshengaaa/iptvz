name: zubo

on:
  schedule:
    # 每两天的 UTC 时间 23:00 和 6:00 执行（对应北京时间 7:00 和 14:00）
    # cron 格式：分 时 日 月 周，*/2 表示每两天
    - cron: '0 23,6 */2 * *'
  workflow_dispatch:  # 保留手动触发功能

jobs:
  run-script:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          else
            echo "requirements.txt not found, skip dependency installation"
          fi

      - name: 获取组播源
        run: |
          cd $GITHUB_WORKSPACE
          if ! python ./zubo.py; then
            echo "Error: 组播源获取脚本执行失败"
            exit 1
          fi

      - name: 更新组播源并推送
        run: |
          git pull origin main --rebase || git pull origin master --rebase
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          if git status --porcelain | grep -q .; then
            git add .
            git commit -m "chore: 更新组播源 $(date +'%Y-%m-%d %H:%M:%S')"
            git push origin HEAD:main || git push origin HEAD:master
            echo "✅ 组播源已成功更新并推送"
          else
            echo "ℹ️ 没有检测到文件变更，无需提交"
          fi
